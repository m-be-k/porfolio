<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Title</title>
    <link rel="stylesheet" href="fifteens.css">
</head>
<body>
<div class="game">
    <header class="game-header">
        <div class="move-time">
                <span id="move">Ходы:0</span>
            <span id="time">Время:0</span>
        </div>
        <div class="menu">
            <button id="leaderboard">Лидеры</button>
            <select id="language">
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>

    <main class="game-content">

    </main>
    <footer class="controls">
            <button id="start">Старт</button>
            <button id="exit">Выход</button>
    </footer>
</div>


<script type="module" src="fifteens.js"></script>
</body>
</html>
