<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Title</title>
    <link rel="stylesheet" href="fifteens.css">
</head>
<body>
<div class="game">
    <header class="game-header">
        <div class="move-time">
            <span id="move">Ходы:0</span>
            <span id="time">Время:0</span>
        </div>
        <div class="menu">
            <button id="leaderboard">Лидеры</button>
            <select id="language">RU
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <main class="game-content">

        <div id="board" class="board">
            <div id= "box1" class="box">1</div>
            <div id= "box2" class="box">2</div>
            <div id= "box3" class="box">3</div>
            <div id= "box4" class="box">4</div>
            <div id= "box5" class="box">5</div>
            <div id= "box6" class="box">6</div>
            <div id= "box7" class="box">7</div>
            <div id= "box8" class="box">8</div>
            <div id= "box9" class="box">9</div>
            <div id= "box10" class="box">10</div>
            <div id= "box11" class="box">11</div>
            <div id= "box12" class="box">12</div>
            <div id= "box13" class="box">13</div>
            <div id= "box14" class="box">14</div>
            <div id= "box15" class="box">15</div>
            <div id= "box16" class="box"></div>
        </div>
        <div class="controls">
            <button id="start">Старт</button>
            <button id="exit">Выход</button>
        </div>

    </main>
</div>


</body>
</html>
