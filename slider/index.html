<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
<div id="slider">

</div>

<script>
    class Slider{

        constructor(element){

            let container = document.createElement("div");
            container.classList.add('container');

            let arrowLeft = document.createElement("div");
            arrowLeft.classList.add('arrow', 'left');

            let arrowRight = document.createElement("div");
            arrowRight.classList.add('arrow', 'right');

            let photoContainer = document.createElement("div");
            photoContainer.classList.add('photo-container');

            let photo = document.createElement("div");
            photo.classList.add('photo');
            photo.id = 'photos';
            photo.style.left = "0px";

            element.append(container);
            container.append(arrowLeft, photoContainer, arrowRight);
            photoContainer.append(photo);


            arrowLeft.addEventListener('click', ()=> this.moveLeft());
            arrowRight.addEventListener('click', ()=> this.moveRight());


        }

        moveLeft(){
            const photo = document.getElementById('photos');
            photo.style.transition = 'transform 0.5s ease';
            photo.style.transform = 'translateX(-200px)';

            setTimeout(() => {
                photo.style.transition = 'none';
                photo.style.transform = 'translateX(0px)';
                photo.appendChild(photo.firstElementChild);
            }, 500);
        }
        moveRight(){
            const photo = document.getElementById('photos');
            photo.style.transition = 'transform 0.5s ease';
            photo.style.transform = 'translateX(200px)';

            setTimeout(() => {
                photo.style.transition = 'none';
                photo.style.transform = 'translateX(0px)';
                photo.insertBefore(photo.lastElementChild, photo.firstElementChild);
            }, 500);
        }



        loadImages(imagesLinks){
            const elem = document.getElementById("photos");
            for (let i = 0; i < imagesLinks.length; i++) {
                let img = document.createElement('img');
                img.src = imagesLinks[i];

                let div = document.createElement('div');
                div.classList.add('picture', 'simpl');

                div.append(img);
                elem.append(div);
            }
        }
    }

    let slider = new Slider(document.getElementById('slider'));
    let val = ["img/big.jpg", "img/1.jfif", "img/2.jfif", "img/3.jfif", "img/5.jfif"];
    slider.loadImages(val);

</script>

</body>
</html>
