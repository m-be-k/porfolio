<script>


    /*
    1. Создать функцию, которая строит слайдер целиком и возвращает контейнер photos наружу
    2. Переписать createPicture, чтобы внутри него вызывалось создание слайдера, и полученное значение (photos), использовать как контейнер для фотографий

    /*
    Написать класс Slider
        конструктор принимает контейнер и создает внутри него сам слайдер как createSlider
        добавляем метод loadImages, который примет массив ссылок на картинки и заполнит ими слайдер
    */

    class Slider{

        constructor(element){
            let container = document.createElement("div");
            container.classList.add('container');

            let arrowLeft = document.createElement("div");
            arrowLeft.classList.add('arrow', 'left');

            let arrowRight = document.createElement("div");
            arrowRight.classList.add('arrow', 'right');

            let photoContainer = document.createElement("div");
            photoContainer.classList.add('photo-container');

            let photo = document.createElement("div");
            photo.classList.add('photo');
            photo.id = 'photos';

            element.append(container);
            container.append(arrowLeft, photoContainer, arrowRight);
            photoContainer.append(photo);
            arrowLeft.addEventListener('click', ()=> this.moveLeft());
            arrowRight.addEventListener('click', ()=> this.moveRight());

        }
        moveLeft(){
            // alert('left');
            // цикл
            for(let i=0; i<document.getElementById("photos").style.left.length; i++){
                document.getElementById("photos").style.left[i]
            }
            //  = "-180px";

        }
        moveRight(){
            // alert('right');
            document.getElementById("photos").style.left = "180px";
        }
        loadImages(imagesLinks){
            const elem = document.getElementById("photos");
            for (let i = 0; i < imagesLinks.length; i++) {
                let img = document.createElement('img');
                img.src = imagesLinks[i];

                let div = document.createElement('div');
                div.classList.add('picture', 'simpl');

                div.append(img);
                elem.append(div);
            }
        }
    }

    let slider = new Slider(document.getElementById('slider'));
    let val = ["img/big.jpg", "img/1.jfif", "img/2.jfif", "img/3.jfif", "img/5.jfif"];
    slider.loadImages(val);
